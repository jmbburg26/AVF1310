<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        
        <script type="text/javascript" src="jquery.mobile-1.3.2.min.js"></script>
        <title>Sherlock Homework Tracker</title>
    </head>
    <body>
        <div class="app">
            <h1>SherlockHT</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Readying</p>
                <p class="event received">John Brandenburg AVF1310</p>
            </div>
        </div>
        <div data-role="listview">
            <h3>iOS/Android Native Features</h3>
            <ul>
                <li>Calendar</li>
                <li>Network</li>
                <li>File System</li>
                <li>Email</li>
                <li>Notification</li>
            </ul>
        </div>
        <div data-role="listview">
            <h3>JSON-P Data APIs</h3>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
            </ul>
        </div>
        <div data-role="listview">
            <h3>Research</h3>
            <ul>
                <li>Week one</li>
                <li>Week two</li>
                <li>Week three</li>
                <li>Week four</li>
            </ul>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
